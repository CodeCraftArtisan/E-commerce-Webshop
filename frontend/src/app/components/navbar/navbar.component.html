<!-- Barre supérieure avec le menu de langue -->
<nav class="bg-black">
  <div class="flex justify-end items-center mx-auto max-w-screen-xl px-4">
    <app-language-menu></app-language-menu>
  </div>
</nav>

<!-- Barre principale avec logo, menu mobile et user menu -->
<nav class="bg-itemsBg">
  <div
    class="max-w-screen-xl flex items-center justify-between mx-auto p-4 relative"
  >
    <!-- Logo à gauche -->
    <a routerLink="/" class="flex items-center">
      <img
        src="assets/images/logo-transparent-png.png"
        class="w-20 h-20"
        alt="logo"
      />
    </a>

    <div class="flex justify-between items-center gap-5">
      <!-- Cart Button first on smaller screens -->
      <button class="flex items-center justify-center order-1 md:order-3">
        <a routerLink="/cart">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="h-6 w-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 00-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 00-16.536-1.84M7.5 14.25L5.106 5.272M6 20.25a.75.75 0 11-1.5 0 .75.75 0 011.5 0zm12.75 0a.75.75 0 11-1.5 0 .75.75 0 011.5 0z"
            />
          </svg>
        </a>
      </button>

      <!-- User Menu second on both sizes, but will be in its original position on large screens -->
      <app-user-menu class="order-2 md:order-2"></app-user-menu>

      <!-- Mobile Menu last on larger screens, first on smaller screens -->
      <app-mobile-menu class="order-3 md:order-1"></app-mobile-menu>
    </div>
  </div>
</nav>
